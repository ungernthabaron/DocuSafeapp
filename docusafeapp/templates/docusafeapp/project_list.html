<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>

            <li>{{ project.name }} - {{ project.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
