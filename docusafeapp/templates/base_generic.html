<!-- base_generic.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Page Title{% endblock %}</title>

    <!-- Link to your custom CSS file with version -->
    <link rel="stylesheet" href="{% static 'docusafeapp/style.css' %}">
</head>
<body>

{% if not user.is_authenticated %}
    {% if request.path != '/login/' and request.path != '/register/' %}
        <script>
            window.location.href = '/login/';
        </script>
    {% endif %}
{% endif %}

<div class="container">
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
